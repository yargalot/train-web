
<h1>Stations</h1>
<p><a href="#/">Back</a></p>
<div ng-hide="stations" class="alert alert-info">
  <h4 class="alert-heading">Loading Stations</h4>
  <p>Just wait a second</p>
</div>
<ul class="list-unstyled">
  <li ng-repeat="station in stations">
    <h4><a ng-href="#/stations/{{station.line}}">{{station.line}}&nbsp;</a>{{station.name_en}}, {{station.name_ko}}</h4>
    <p>{{station}}</p>
  </li>
</ul>
