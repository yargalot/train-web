
<h1>Trains</h1>
<p><a href="#/">Back</a></p>
<div ng-hide="trains" class="alert alert-info">
  <h4 class="alert-heading">Loading trains</h4>
  <p>Just wait a second</p>
</div>
<ul class="list-unstyled">
  <li ng-repeat="train in trains">
    <h4><a ng-href="#/trains/{{train.train_id}}">{{train.train_id}}</a>&nbsp;going to {{train.station_id}}</h4>
    <p>{{train}}</p>
  </li>
</ul>
